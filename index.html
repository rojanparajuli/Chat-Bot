<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Animation Example</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      color: blue; /* Change text color to blue */
    }

    @keyframes in-circle-swoop {
      from {
        clip-path: polygon(0% 0%, 100% 0%, 100% 0%, 0% 0%);
      }
      to {
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
      }
    }

    [transition-style="in:custom:circle-swoop"] {
      --transition__duration: 5s;
      animation: in-circle-swoop var(--transition__duration) forwards;
    }

    .logo {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div transition-style="in:custom:circle-swoop">
    <!-- Content that will be animated -->
    <img src="assets/logo.png" alt="Logo" class="logo"> <!-- Insert logo -->

  </div>

  <script>
    setTimeout(function() {
      window.location.href = "main.html";
    }, 10000);
  </script>
</body>
</html>
